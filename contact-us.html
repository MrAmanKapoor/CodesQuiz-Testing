<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ICO" href="images/Favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Poppins:ital,wght@0,600;0,700;1,600;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css">
    <title>Contact-Us</title>
</head>

<body>
    <div class="nav">
        <img src="CodesQuiz-logos/CodesQuiz-logos_transparent.png">
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>
    <div class="content" id="learn">


        <div class="card" id="card">
            <div id="messagebox">
                <h2>Your response was Successfully Submited.</h2>
            </div>
            <div class="box" id="box">
                <form action="https://sheetdb.io/api/v1/6mbk30vjjcebs" method="POST"
                    id="registration-form">
                    <h1>Contact Us</h1><br />
                    <p>You can connect with us any time.</p>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input required class="input-field" type="text" placeholder="Full Name" name="data[Name]"
                            id="name">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input required class="input-field" type="email" placeholder="Email" name="data[Email]"
                            id="email">
                    </div>

                    <div class="input-container">
                        <i class="fa fa-mobile icon"></i>
                        <input required class="input-field" type="text" placeholder="Mobile" name="data[Mobile]"
                            id="mobile">
                    </div>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <textarea required class="input-field" rows="6" cols="50" placeholder="Type your massage" name="data[Message]"></textarea>
                    </div>



                    <button type="submit" class="btn" id="reg-btn">Submit</button>
                    <br />

                </form> <br>
            </div>
            <div class="contact-detals" id="contact-detals">
                <h3>REQUEST A CALL BACK</h3>
                <p>You can connect with us any time.</p>
                <div class="input-container">
                    <lable class="input-field">Call Us: +91-9140933410</lable>
                </div>
                <div class="input-container">
                    <lable class="input-field">Address: 15 Building No 3, New Samalkha ,New Delhi</lable>
                </div>
                <div class="input-container">
                    <lable class="input-field">E-mail:- codesquiz@gmail.com</lable>
                </div>
            </div>
        </div>
        <script>
   


var form = document.getElementById('registration-form');


form.addEventListener("submit", e => {
    document.getElementById("reg-btn").innerHTML = "Procesing....";
    e.preventDefault();
    fetch(form.action, {

        method: "POST",
        body: new FormData(document.getElementById("registration-form")),
        })
        .then(
        response => response.json()
    ).then((html) => {
    document.getElementById("messagebox").style.display="block";
    document.getElementById("box").style.display="none";
    document.getElementById("contact-detals").style.display="none";
    
    }
    );
});
        </script>

</body>

</html>
